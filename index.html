<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/62e43a72a9.js"></script>
    
  <title>
    Imersão Dev

<body>
  <div class="container">
    <h1 class="page-title">
      Catálogo de Filmes Favoritos
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    <p class="page-subtitle">
      Qual seu filme favorito?
    </p>
    <div class="form-wrapper">      
      <div><input type="text" id="nomeFilme" name="Filme" placeholder="Insira o nome do filme"></div>      
      <div><input type="text" id="posterFilme" name="Poster" placeholder="Insira endereço de imagem"></div>      
      <div><input type="text" id="trailerFilme" name="Trailer" placeholder="Insira o link do trailer"></div>      
    </div>
    <div>
      <div class="add-filme"><button onClick="adicionarFilme()">Adicionar Filme</button></div>
    </div>

  </div>
  <div id="listaFilmes"></div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  
</body>
<footer><script src="script.js"></script></footer>
